    <main>
        <header class="add-new" id="add-new">
            <a href="{% url 'createtodo' %}">+</a>
        </header>

        <div class="title">
            <h1 class="today">Today</h1>
            <h1 class="scheduled">Scheduled</h1>
            <h1 class="all">All</h1>
            <h1 class="flagged">Flagged</h1>
        </div>
        {% if user.is_authenticated %}
            Logged In as {{ user.username }}
            <a href="{% url 'currenttodos' %}">Current</a>
            <a href="{% url 'completedtodos' %}">Completed</a>

            <form action="{% url 'logoutuser' %}" method="POST">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>

            {% block content %}{% endblock %}

        {% else %}
            <a href="{% url 'signupuser' %}">Sign Up</a>
            <a href="{% url 'loginuser' %}">Login</a>
        {% endif %}
    </main>
