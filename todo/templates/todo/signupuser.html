{% extends 'todo/base.html' %}

{% block auth %}
    <h1>Sign up</h1>

    <h2>{{ error }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.username.label }}
        {{ form.username }}

        {{ form.password1.label }}
        {{ form.password1 }}

        {{ form.password2.label }}
        {{ form.password2 }}
        <button type="submit">SignUp</button>
    </form>
{% endblock %}
